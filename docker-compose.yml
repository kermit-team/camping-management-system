version: '3.9'

services:
  db:
    container_name: db
    image: postgres:15
    ports:
      - '5432:5432'
    env_file:
      - docker/.db.env
    volumes:
      - postgres_data:/var/lib/postgresql/data/

  angular:
    container_name: angular
    build:
      context: ./
      dockerfile: docker/Dockerfile.front
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
      - FAST_REFRESH=false
      - NODE_ENV=development
    ports:
      - '4200:4200'
    volumes:
      - ./frontend:/frontend
      - /frontend/node_modules
    depends_on:
      - django

  django:
    container_name: django
    build:
      context: ./
      dockerfile: docker/Dockerfile.back
    env_file:
      - docker/.django.env
      - docker/.db.env
      - docker/.stripe.env
    ports:
      - '8000:8000'
    volumes:
      - ./backend:/backend
    depends_on:
      - db
    links:
      - db

  stripe-cli:
    image: stripe/stripe-cli
    container_name: stripe-cli
    command: "listen --api-key $${STRIPE_API_KEY} --forward-to django:8000/api/payments/webhook/"
    env_file:
      - docker/.stripe.env
    depends_on:
      - django
volumes:
  postgres_data: