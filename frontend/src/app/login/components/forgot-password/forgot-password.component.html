<div class="container">
    <main class="login">
        <a [routerLink]="['/']" class="login__link-wrapper"><img src="../../../../assets/logo.svg" alt="logo" class="logo"></a>
        <div class="login__container">
            <h1 class="login__greeting">Zapomniałeś hasła?</h1>
            <h3 class="login__phrase">Wpisz swój email a my wyślemy Ci instrukcje resetu hasła</h3>
            <form action="" class="login-form">
                <input type="email" class="login-form__input--email" placeholder="Email" required>
                <button class="login-form__submit">Zresetuj hasło</button>
        
                <a [routerLink]="['/login']" class="login__signin--text"><img src="../../../../assets/4829870_arrow_back_left_icon.svg" alt="arrow" class="login__back"> Powrót do logowania</a>
            </form>
        </div>
    </main>
    <aside class="picture"></aside>
</div>
